<ion-header>

  <ion-navbar>
    <ion-title>{{data.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let data of data.data">
    <ion-card-title>{{data.person}}</ion-card-title>
    <ion-card-content>
      <p>{{data.text}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small (click)="onAddToFavorite(data)"><ion-icon name="star" color="yellow"></ion-icon> Favorite</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
