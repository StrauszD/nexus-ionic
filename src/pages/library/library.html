<!--
  Generated template for the LibraryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="library">
    <ion-card ion-item *ngFor="let data of data" [navPush]="quotesPage" [navParams]="data" >
      <img src="{{data.imgURL}}">
      <div class="card-title">{{data.category | uppercase }}</div>
      <div class="subtitle">{{data.data.length}} Listings</div>
    </ion-card>
</ion-content>
